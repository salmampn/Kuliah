<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
      />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js">
    </script>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <h1>Click Event</h1>
    <button id="btnClickEv" class="btn btn-danger ms-2">Click Me!</button>
    <div id="clickMsg" class="pb-4"></div>

    <h1>Effects</h1>
    <button id="btnHide" class="btn btn-warning ms-2">Sembunyikan</button>
    <button id="btnShow" class="btn btn-success">Tampilkan</button>
    <div id="hideShowMsg" class="ms-2 font-monospace fs-5 fw-bold pb-4">SOMETHING
      SOMETHING</div>
    <h1>Get Value From Input</h1>
    <input type="text" id="inputVal" class="ms-2">
    <button id="btnGetVal" class="btn btn-primary">Get Value</button>
    <div id="showVal" class="pb-4 ms-3"></div>

    <h1>Add Children</h1>
    <button id="btnMelahirkan" class="ms-2 btn btn-dark">Melahirkan</button>
    <div id="ortu"></div>

    <script src="script.js"></script>
  </body>
</html>
